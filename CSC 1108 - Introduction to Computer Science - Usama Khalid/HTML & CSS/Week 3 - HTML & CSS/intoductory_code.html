<!DOCTYPE html>
<html>    <!-- Opening -->

<head>    <!-- Opening Head -->

    <title>My First CS Page</title> <!-- Title of the webpage (appears in the tab of browser) -->

</head>   <!-- Closing Head --> 

<body style="font-family:Arial;">    <!-- Opening Body -->

    <h1>Hello, CS Student!</h1>    <!-- Heading 1 (1st priority) --> 
    <p>Welcome to your first HTML class</p>    <!-- Paragraph -->

    <h2>Links</h2>    <!-- Heading 2 (2nd Priority) -->
    <a href="https://www.google.com">Google</a>    <!-- Hyperlink -->

    <h2>Image</h2>    <!-- Heading 2 (2nd Priority) -->
    <img src="cat.jpg" alt="Cute Cat" width="200">    <!-- image & alt text with width -->
                                            <!-- You can resize the picture using width -->

    <h2>Styling</h2>    <!-- Heading 2 (2nd Priority) -->
    <p style="color:blue;">This text is blue</p>    <!-- Paragraph (colored) -->
    <p style="background-color:yellow;">This has yellow background</p> <!-- Paragraph (colored) -->

    <h2>Formatting</h2>    <!-- Heading 2 (2nd Priority) -->
    <p><b>Bold</b>, <i>Italic</i>, <mark>Highlighted</mark></p>    <!-- Formatting of text -->

</body>    <!-- Closing Body -->
</html>    <!-- Opening -->
